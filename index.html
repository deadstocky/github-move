<!DOCTYPE html>
<html>
  <head>
    <title>TDL!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h3>To-do List</h3>
    <div>
      <button type="button" onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <div>
      <button type="button" onclick="handlers.addTodo()">Add</button>
      <input type="text" placeholder="Add Text" id="addTodoTextInput">
    </div>
    <div>
      <button type="button" onclick="handlers.editTodo()">Edit</button>
      <input type="number" placeholder="Position" id="editTodoPositionInput">
      <input type="text" placeholder="Edit Text" id="editTodoTextInput">
    </div>
    <div>
      <button type="button" onclick="handlers.toggleCompleted()">Toggle</button>
      <input type="number" placeholder="Position" id="toggleCompletedPositionInput">
    </div>
    <ul></ul>
  </body>
</html>
