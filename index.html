<!DOCTYPE html>
<html>
  <head>
    <title>Hello!</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
  </head>
  <body>
    <h2>To-do List</h2>
    <div>
      <button type="button" onclick="handlers.toggleAll()">Toggle All</button>
    </div>
    <div>
      <button type="button" onclick="handlers.addTodo()">Add</button>
      <input type="text" id="addTodoTextInput">
    </div>
    <div>
      <button type="button" onclick="handlers.editTodo()">Edit</button>
      <input type="number" id="editTodoPositionInput">
      <input type="text" id="editTodoTextInput">
    </div>
    <div>
      <button type="button" onclick="handlers.deleteTodo()">Delete</button>
      <input type="number" id="deleteTodoPositionInput">
    </div>
    <div>
      <button type="button" onclick="handlers.toggleCompleted()">Toggle Completed</button>
      <input type="number" id="toggleCompletedPositionInput">
    </div>

    <ul></ul>
  </body>
</html>
